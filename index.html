<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <iframe width="640" height="360" src="https://hydrax.net/watch?v=CmybIMW_b" frameborder="0" scrolling="0" allowfullscreen></iframe>
    <div class="container">
        <h3 id="title"></h3>
        <div>
            <small id="timestamp"></small>
        </div>
        <img class="mt-2" id="image" width="100%"></img>
        <div class="mt-4" id="content"></div>
    </div>

    <script>
        // url có dạng https://vnapi.thoxaydung.xyz/post.html?id=xxxxxxxx
        $.ajax({
            url: `http://vnapi.thoxaydung.xyz/post/${window.location.search.slice(4)}`,
            contentType: 'application/json',
            success: function(response) {
                document.title = response.post.title;
                $('#title').html(response.post.title);
                $('#timestamp').html(new Date(response.post.created).toLocaleString('vi-VN'));
                $('#image').attr('src', 'http://vnapi.thoxaydung.xyz/' + response.post.image);
                $('#content').html(response.post.content);
            }
        });
    </script>
</body>
</html>
